{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
    <div class="control">

        <a href="{% url 'editor' %}" class="button is-info">Editor</a>


        <a href="{% url 'logout' %}" class="button is-danger">Logout</a>
    
      
        <a href="{% url 'password_change' %}" class="button is-warning">Change password</a>
   
    </div>
    {% else %}
    <div class="control">
        <a href="{% url 'login' %}" class="button is-primary">Login</a>
        
       
        </div>
    {% endif %}
</div>
